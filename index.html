<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>QR Code Generator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <h1 class="qr-header">QR Code Generator</h1>
      <input
        type="text"
        placeholder="Enter your text"
        autofocus
        id="input-text"
        aria-label="Enter text to generate QR code"
      />
      <img src="" alt="Generated QR Code" id="img" />
      <div id="btn_div">
          
          <button type="button" id="btn">Generate</button>
          <button type="button" id="btnd">Download</button>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
